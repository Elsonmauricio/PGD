<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="nav-container">
                <a href="/cadastrar_desempregado#form-section" class="nav-item">Cadastrar Desempregado</a>
                <a href="/cadastrar_empresa#form-section" class="nav-item">Cadastrar Empresa</a>
                <a href="login" class="nav-item">Login</a>
            </div>
        </nav>
    </header>

    <div class="page-container">
        <main class="main-content">
            <form method="POST" class="form-container">
                <h1>Cadastrar Empresa</h1>
                <div class="form-group">
                    <label for="nome">Nome da Empresa</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="vagas">Descrição das Vagas</label>
                    <textarea name="vagas" id="vagas" required></textarea>
                </div>
                <button type="submit" class="submit-button">Cadastrar</button>
            </form>
        </main>
        
        <footer class="page-footer">
            <div class="nav-container">
                <p>&copy; 2024 PGD - Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>
</body>
</html>
