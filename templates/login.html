{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">Sign In</div>

        <!-- FormulÃ¡rio de login -->
        <form id="login-form" action="/login" method="POST" class="form">
          <input
            required
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
          />
          <input
            required
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input class="login-button" type="submit" value="Sign In" />
        </form>

        <!-- Exibe mensagem de erro se houver -->
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
      </div>
    </main>
  </body>
  {% endblock %}
</html>
